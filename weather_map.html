<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
    <link rel="stylesheet" href="CSS/resets.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/weather_map.css">

</head>
<body>
<div class="page-wrapper">
    <div class="header-container">
        <div class="row">
            <div class="current-weather column">
                <div class="date-container">
                    <div class="time" id="time">
                        12:30 <span id="am-pm">pm</span>
                    </div>
                    <div class="date" id="date">
                        Monday, 24 May
                    </div>

                    <div class="others" id="current-weather-items">
                        <div class="weather-item">
                            <div>Humidity</div>
                            <div>95.2%</div>
                        </div>
                        <div class="weather-item">
                            <div>Pressure</div>
                            <div>121</div>
                        </div>
                        <div class="weather-item">
                            <div>Wind Speed</div>
                            <div>22 mph</div>
                        </div>
                        <div class="weather-item">
                            <div>Humidity</div>
                            <div>95.2%</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="row">
                    <div class="column">
                        <div class="time-zone" id="time-zone">CST</div>
                        <div id="country" class="country">US</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="row">
            <div class="column">
                <div class="today" id="current-temp">
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="day">Monday</div>
                    <div class="temp">Night - 75&#8457; F</div>
                    <div class="temp">Day - 57&#8457; F</div>
                </div>

                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Tue</div>
                        <img src="" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 75&#8457; F</div>
                        <div class="temp">Day - 57&#8457; F</div>
                    </div>
                </div>

                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Wed</div>
                        <img src="" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 75&#8457; F</div>
                        <div class="temp">Day - 57&#8457; F</div>
                    </div>
                </div>

                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Thurs</div>
                        <img src="" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 75&#8457; F</div>
                        <div class="temp">Day - 57&#8457; F</div>
                    </div>
                </div>

                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Fri</div>
                        <img src="" alt="weather icon" class="w-icon">
                        <div class="temp">Night - 75&#8457; F</div>
                        <div class="temp">Day - 57&#8457; F</div>
                    </div>
                </div>

            </div>
        </div>
    </div>


        <script src="js/jquery-3.6.4.min.js"></script>
        <script src="js/weather_map.js"></script>
</div>
</body>
</html>
