<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src="js/keys.js"></script>
    <link rel="stylesheet" href="CSS/resets.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/weather_map.css">

</head>
<body>
<div class="page-wrapper">
    <div class="header-container">
        <div class="row">
            <div class="current-weather column">
                <div class="date-container">
                    <div class="time" id="time">
                        <span id="am-pm">pm</span>
                    </div>
                    <div class="date" id="date"></div>

                    <div class="others" id="current-weather-items">


<!--// --------THIS IS WHERE CURRENT ITEMS SHOULD POPULATE---------//-->

                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="row">
                    <div class="column">
                        <div class="time-zone" id="time-zone">CST</div>
                        <div id="country" class="country">US</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="future-forecast container">
        <div class="row">
            <div class="column justify-space-between" id="fiveDay">
                <div class="today" id="current-temp">
                    <div class="day">Monday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="other">
                        <div class="text">Night - 75&#8457;</div>
                        <div class="text">Day - 57&#8457;</div>
                    </div>
                </div>

                <div class="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Tue</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="text">Night - 75&#8457;</div>
                        <div class="text">Day - 57&#8457;</div>
                    </div>
                </div>

                <div class="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Wed</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="text">Night - 75&#8457;</div>
                        <div class="text">Day - 57&#8457;</div>
                    </div>
                </div>

                <div class="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Thurs</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="text">Night - 75&#8457;</div>
                        <div class="text">Day - 57&#8457;</div>
                    </div>
                </div>

                <div class="weather-forecast">
                    <div class="weather-forecast-item">
                        <div class="day">Fri</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="text">Night - 75&#8457;</div>
                        <div class="text">Day - 57&#8457;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <script src="js/weather_map.js"></script>
</div>
</body>
</html>
